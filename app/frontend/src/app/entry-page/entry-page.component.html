<h2 mat-dialog-title>Choose an Option</h2>
<mat-dialog-content class="options-content" style="max-height: 100%">
    <mat-grid-list cols="2" rowHeight="fit" style="height: 100%" *ngFor="let options of availableOptions">
        <mat-grid-tile>
            <button mat-raised-button color="primary" class="option-button" (click)="selectOption(options)">
                {{ options }}
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
