<div #element style="width: 100%; height: 100%">
    <mat-tab-group style="width: 100%; height: 100%">
        <mat-tab label="Multi-Line" style="width: 100%; height: 100%">
            <div style="width: 100%; height: 100%">
                <app-multi-line-plot *ngIf="width" [width]="width" [height]="height"></app-multi-line-plot>
            </div>
        </mat-tab>
        <mat-tab label="Single-Line" style="width: 100%">
            <app-single-line-plot *ngIf="width" [width]="width" [height]="height"> </app-single-line-plot>
        </mat-tab>
    </mat-tab-group>
</div>
