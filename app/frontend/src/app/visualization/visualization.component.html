<div *ngIf="firstDataLoaded">
    <mat-grid-list cols="3" rowHeight="fit" style="height: 90vh">
        <mat-grid-tile>
            <app-scatter-plot [settings]="projectedTimeSeries" style="width: 100%"> </app-scatter-plot>
        </mat-grid-tile>
        <mat-grid-tile>
            <app-scatter-plot [settings]="projectedActivations" style="width: 100%"> </app-scatter-plot>
        </mat-grid-tile>
        <mat-grid-tile>
            <app-scatter-plot [settings]="projectedAttributions" style="width: 100%"> </app-scatter-plot>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-tab-group style="width: 100%">
                <mat-tab label="Multi-Line" style="width: 100%">
                    <app-multi-line-plot style="width: 100%; height: 100%"></app-multi-line-plot>
                </mat-tab>
                <mat-tab label="Single-Line" style="width: 100%">
                    <app-single-line-plot style="width: 100%; height: 100%"></app-single-line-plot>
                </mat-tab>
            </mat-tab-group>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-progress-bar *ngIf="isRequestPending" mode="indeterminate" id="bottomOverlay"></mat-progress-bar>
